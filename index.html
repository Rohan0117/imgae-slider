<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/128/16777/16777661.png" onclick="goPrev()" id="prev">
        <div class="slider">
            <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fGxhbmRzY2FwZXxlbnwwfDB8MHx8fDA%3D" class="slide">
            <img src="https://images.unsplash.com/photo-1523712999610-f77fbcfc3843?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGxhbmRzY2FwZXxlbnwwfDB8MHx8fDA%3D" class="slide">
            <img src="https://plus.unsplash.com/premium_photo-1669386263238-3af768c65ae4?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8bGFuZHNjYXBlfGVufDB8MHwwfHx8MA%3D%3D" class="slide">
            <img src="https://images.unsplash.com/photo-1433838552652-f9a46b332c40?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGxhbmRzY2FwZXxlbnwwfDB8MHx8fDA%3D" class="slide">
        </div>
        <img src="https://cdn-icons-png.flaticon.com/128/7893/7893857.png" onclick="goNext()" id="next">
    </div>
    <script src="script.js"></script>
</body>
</html>
